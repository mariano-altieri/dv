<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="mdl.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link href="//fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet" type="text/css">
  </head>
</html>
<body class="p-dashboard">
  <video height="100%" poster="http://il7.picdn.net/shutterstock/videos/3021262/thumb/1.jpg" autoplay="" loop="" src="http://ak7.picdn.net/shutterstock/videos/3021262/preview/stock-footage-mountain-forest-hd.mp4">
    <source type="video/mp4" src="http://ak7.picdn.net/shutterstock/videos/3021262/preview/stock-footage-mountain-forest-hd.mp4">
    <source type="video/webm" src="http://ak7.picdn.net/shutterstock/videos/3021262/preview/stock-footage-mountain-forest-hd.webm">
  </video>
  <main class="m-login">
    <div class="mdl-card mdl-card-login mdl-shadow--8dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Login</h2>
      </div>
      <div class="mdl-card__supporting-text mdl-grid">
        <form>
          <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col">
            <input type="text" id="username" placeholder="Username" class="mdl-textfield__input">
            <label for="username" class="mdl-textfield__label">Username</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col">
            <input type="password" id="password" placeholder="Password" class="mdl-textfield__input">
            <label for="password" class="mdl-textfield__label">Password</label>
          </div>
          <div class="mdl-card__actions mdl-cell--12-col">
            <!--button(
            class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--accent" 
            type="button"
            ) Sign Up
            --><a role="button" href="dashboard.html" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored">Sign In</a>
            <button type="button" class="mdl-button mdl-js-button mdl-button--icon f-right"> <i class="material-icons">people</i></button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
